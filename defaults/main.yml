# roles/openvpn/defaults/main.yml
---
openvpn_dir: /etc/openvpn

openvpn_easy_rsa_dir: /etc/openvpn/easy-rsa

openvpn_key_country: US

openvpn_key_province: CA

openvpn_key_city: SanFrancisco

openvpn_key_org: Fort-Funston

openvpn_key_email: me@myhost.mydomain

openvpn_key_ou: MyOrganizationalUnit

openvpn_ip_range: 10.0.0.0

openvpn_ip_netmask: 255.255.255.0

# openvpn_users:
#   example:
#     state: "[present|absent]"
openvpn_users: {}
